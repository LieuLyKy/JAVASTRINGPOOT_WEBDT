<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:custom="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Category</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <a th:href="@{~/admin/category/create}" class="btn btn-primary">Create New Category</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${listCategory}" >
            <th scope="row" th:text="${category.id}"></th>
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/admin/category/edit/{id}(id=${category.id})}" custom:linkMethod="post"  class="btn btn-secondary">Edit</a>
                <a th:href="@{/admin/category/delete/{id}(id=${category.id})}" custom:linkMethod="post" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
